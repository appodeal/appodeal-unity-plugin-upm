# .github/workflows/validate-ios-pods.yml
name: Validate iOS Pod SDK versions

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - 'release/**'

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      deps-changed: ${{ steps.filter.outputs.deps }}
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            deps:
              - 'Editor/DependencyManager/DefaultDependencies/AppodealDependencies.txt'

  validate-ios-pods:
    needs: check-changes
    if: needs.check-changes.outputs.deps-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run validation script
        run: python3 .ci/validate_min_sdk.py Editor/DependencyManager/DefaultDependencies/AppodealDependencies.txt

      - name: Comment report
        if: ${{ always() && github.event_name == 'pull_request' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-file: pod_sdk_report.md
